<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runner</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.128.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.128.0/examples/jsm/"
          }
        }
      </script>
</head>

<body>
  <div id="info">
    <div id="title">Captain's log</div>
    <div class="divider"></div>
    <div id="score-row">Score: <div id="score"></div>
    </div>
    <div id="distance-row">Distance: <div id="distance"></div>
    </div>
    <div class="divider"></div>
    <div>Ship's Integrity:</div>
    <input id="health" type="range" min="0" max="100" disabled>
  </div>
  <div id="intro-panel">
    <div id="intro-column">
      <div id="intro-title">Hyperspeed</div>
      <button id="start-button">Start</button>
    </div>
  </div>
  <div id="game-over-panel">
    <div id="game-over-column">
      <div id="game-over-title">game over!</div>
      <div id="game-over-score-row">Score: <div id="game-over-score"></div>
      </div>
      <div id="game-over-distance-row">Distance: <div id="game-over-distance"></div>
      </div>
      <button id="replay-button">Replay</button>
    </div>
  </div>
  <button class="play">Paly</button>
  <!--performance stats-->
  <!-- <div id="stats"></div> -->
  <script type="module" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</body>

</html>
